<form #addQuestionForm="ngForm" (ngSubmit)="addQuestion(addQuestionForm)">  <div ngModel [ngStyle]="styleList2" class="newDiv">    <p>      <input [(ngModel)]="question.text" type="text" name="text" id="text" placeholder="Please enter your question." />    </p>    <p><input [(ngModel)]="question.answer" type="text" name="answer" id="answer" placeholder="Please enter the answer." /></p>      <button (click)="myFunction()">Add Question to List</button>    <h2 id="confirm"></h2>  </div></form><div class="newDiv">  <a routerLink='/question'>Return to Questions Page</a></div>
