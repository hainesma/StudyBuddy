<form #addQuestionForm="ngForm" (ngSubmit)="addQuestion(addQuestionForm)">  <div ngModel>  <p>  <input [(ngModel)]="question.text" type="text" name="text" id="text" placeholder="Please enter your question." />  </p>  <p><input [(ngModel)]="question.answer" type="text" name="answer" id="answer" placeholder="Please enter the answer." /></p>  <input type="submit" value="Add Question to List" />  </div></form>
