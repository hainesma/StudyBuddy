<div class="newDiv">
<h2>Questions</h2>
</div>
<div *ngFor="let q of question" class='newDiv'>
  <p>{{q.text}}</p>
  <button (click)="getAnswer(q.id)">View Answer</button>
  <form>
    <p>Please input username</p>
    <input type="text" name="userId" #userId />

    <button (click)="clickme2(userId.value, q.id)">Login</button>
  </form>
</div>
<div class="newDiv"> <a routerLink='/add-question'>Add a Question</a></div>

<!--using bootstrap to create our forms for the user to input their username, a button to login, and a link for them to add a question-->
